<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <style>
    body{font-family:sans-serif;background:#f4f7fb;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:#fff;max-width:600px;width:100%;padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.1)}
    h1{margin-top:0;font-size:1.5rem}
    form{display:grid;gap:14px}
    label{font-size:0.9rem;margin-bottom:4px;color:#374151}
    input,textarea{padding:10px 12px;border:1px solid #ccc;border-radius:6px;font-size:1rem;width:100%}
    input:focus,textarea:focus{outline:none;border-color:#06b6d4;box-shadow:0 0 0 3px rgba(6,182,212,0.2)}
    textarea{min-height:100px}
    button{padding:12px;background:#06b6d4;color:#fff;border:none;border-radius:8px;font-size:1rem;cursor:pointer;font-weight:600}
    button:disabled{opacity:.6;cursor:not-allowed}
    .form-message{padding:10px;border-radius:6px;display:none}
    .success{background:#ecfdf5;color:#065f46;border:1px solid #bbf7d0}
    .error{background:#fef2f2;color:#7f1d1d;border:1px solid #fecaca}
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <div>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" type="tel" />
      </div>
      <div>
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" id="submitBtn">Send Message</button>
      <div id="formMessage" class="form-message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      formMessage.style.display = "none";
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        subject: form.subject.value.trim(),
        message: form.message.value.trim()
      };

      try {
        const res = await fetch("send-form.php", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Network error");

        const result = await res.json();
        if (result.ok) {
          formMessage.textContent = "✅ Thank you! Your message has been sent.";
          formMessage.className = "form-message success";
          formMessage.style.display = "block";
          form.reset();
        } else {
          throw new Error(result.error || "Unknown error");
        }
      } catch (err) {
        formMessage.textContent = "❌ Could not send the message. Please try again.";
        formMessage.className = "form-message error";
        formMessage.style.display = "block";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
      }
    });
  </script>
</body>
</html>
