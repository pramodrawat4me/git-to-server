<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Styled Form</title>
<style>

  
  .card{width:100%;max-width:440px;padding:24px;}
  .card h2{margin:0 0 6px;font-size:20px;}
  .card p.lead{margin:0 0 18px;color:var(--muted);font-size:13px;}
  .card form{display:grid;gap:16px;}
 .card .field{display:flex;flex-direction:column;gap:6px;}
  .card label{font-size:13px;font-weight:600;color:#0b2540;}
  .card input{
    width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e6ecf5;
    background:#fff;font-size:14px;transition:border .12s,box-shadow .12s;
  }
  input:focus{border-color:var(--accent);box-shadow:0 0 0 2px rgba(37,99,235,0.2);}
  .submit{
    width:100%;padding:12px 14px;border-radius:10px;border:0;
    background:linear-gradient(90deg,#2563eb,#1e40af);color:white;
    font-weight:700;font-size:15px;cursor:pointer;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>Sign in</h2>
    <p class="lead">Enter your details below</p>

    <form action="sendmail.php" method="post">
      <div class="field">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" type="text" placeholder="Your full name" required>
      </div>

      <div class="field">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="you@domain.com" required>
      </div>

      <div class="field">
        <label for="accessCode">Access Code</label>
        <input id="accessCode" name="accessCode" type="text" placeholder="Enter code">
      </div>

      <button class="submit" type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
