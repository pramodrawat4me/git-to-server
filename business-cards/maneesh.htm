<!DOCTYPE html>

  <body>
    <div class="card">
      <!-- Top Frame (behind profile) -->
      <div class="card__frame">
        <!-- chat bubble in upper-left -->

          src="https://business.unboundxinc.com/static/images/chat-bubble.png"

        <!-- mini avatar upper-right -->
        <img
          src="https://business.unboundxinc.com/static/images/mini-avatar-2.png"

        />

        <img

          alt=""
          class="frame__coin"
        />
      </div>

      <!-- Profile Section -->

          alt="Maneesh Awasthi"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1>Maneesh Awasthi</h1>
          <h2>CEO &amp; Co-founder at UnBound X</h2>
        </div>
      </div>

      <!-- Social Links -->
      <div class="card__social-links">

            <a href="https://www.linkedin.com/in/maneeshawasthi/" class="social-link linkedin">

            <a href="mailto:maneesh.awasthi@unboundxinc.com" class="social-link email">
              <img
                src="https://business.unboundxinc.com/static/icons/email.svg"
                alt="email"
                class="social-link__img"
              />
            </a>
            
        
          
            <!-- Normal social links -->
            <a href="https://instagram.com/unboundxapp" class="social-link instagram">
              <img
                src="https://business.unboundxinc.com/static/icons/instagram.svg"
                alt="instagram"
                class="social-link__img"
              />
            </a>
            
        
          
            <!-- Normal social links -->
            <a href="https://x.com/unboundxapp" class="social-link x">
              <img
                src="https://business.unboundxinc.com/static/icons/x.svg"
                alt="x"
                class="social-link__img"
              />

            <!-- Special case: QR icon opens modal -->
            <a href="#" class="social-link qr" onclick="openModal('/qr/maneesh.svg'); return false;">
              <img

                alt="QR Code"
                class="social-link__img"
              />
            </a>
            
        
      </div>

      <!-- Add to Contacts Button -->
      <a href="https://business.unboundxinc.com/static/vcards/maneesh.vcf" download>
        <button class="card__add-contact">+ Add to Contacts</button>
      </a>

      <!-- Bottom Tab Links -->
      <nav class="card__tabs">
        
        <a href="https://unboundx.co" class="tab">
          <!-- left icon -->
          <img
            src="https://business.unboundxinc.com/static/icons/globe.svg"
            alt=""
            class="tab__icon"
          />
          <!-- label -->
          <span class="tab__label">Visit our website</span>
          <!-- right arrow -->
          <img
            src="https://business.unboundxinc.com/static/icons/chevron-right.svg"
            alt=""
            class="tab__arrow"
          />
        </a>
        
        <a href="https://ubverse.unboundx.co" class="tab">
          <!-- left icon -->
          <img
            src="https://business.unboundxinc.com/static/icons/qr-code.svg"

            class="tab__icon"
          />
          <!-- label -->
          <span class="tab__label">Visit UBverse</span>

          />
          <!-- label -->
          <span class="tab__label">Register for our June 5th event!</span>
          <!-- right arrow -->

            src="https://business.unboundxinc.com/static/icons/chevron-right.svg"
            alt=""
            class="tab__arrow"
          />

      </nav>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal">
      <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="qrImage" src="" alt="QR Code" class="modal-image" />
      </div>
    </div>
    
    <!-- JavaScript for Modal -->a
    <script>
      function openModal(imageUrl) {
        document.getElementById('qrImage').src = imageUrl;
        document.getElementById('qrModal').style.display = 'flex';
      }
    
      function closeModal() {
        document.getElementById('qrModal').style.display = 'none';
      }
    
      // Optional: click outside modal to close
      window.onclick = function (event) {
        const modal = document.getElementById('qrModal');
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      };
    </script>
    
    </body>
